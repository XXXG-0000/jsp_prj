
<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Dashboard Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }
        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }
         .nav-item.dropdown .dropdown-menu {
             display: block;
             opacity: 0;
             visibility: hidden;
             transition: all 0.2s ease;
             margin-top: -10px;
         }

        .nav-item.dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            margin-top: 0;
        }
        .chart-container {
            height: 300px;
            margin-bottom: 20px;
            border: 1px solid #CECECE;
            border-radius: 15px;
            box-shadow: 5px 5px #5A5D61;
        }
    </style>

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.3/examples/dashboard/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="dashboard.html" style="width: 230px">빽스다방</a>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary" style="width:230px ">
            <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
                <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="dashboard.html">
                                <i class="bi bi-bar-chart-line-fill"></i>
                                관리자 대시보드
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" href="#">
                                <i class="bi bi-cup-straw"></i>
                                음료 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" href="#">
                                <i class="bi bi-cup-straw"></i>
                                디저트&아이스크림 관리
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-card-checklist"></i>
                                주문 관리
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">미수령 주문 관리</a></li>
                                <li><a class="dropdown-item" href="#">수령 주문 관리</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" href="#">
                                <i class="bi bi-people-fill"></i>
                                회원 관리
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" href="#">
                                <i class="bi bi-megaphone-fill"></i>
                                고객의 소리
                            </a>
                        </li>
                    </ul>

                    <hr class="my-3">
                    <ul class="nav flex-column mb-auto">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center gap-2" href="#">
                                <i class="bi bi-door-open-fill"></i>
                                로그아웃
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group me-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">공유</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">추출</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">
                        <i class="bi bi-calendar-date"></i>
                        today
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="chart1"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="chart3"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <canvas id="chart4"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    // 날짜 sysdate -n 의 데이터를 가져온다.
    const days = ['월', '화', '수', '목', '금', '토', '일'];
    // 실제 데이터 삽입 구간
const data={
        음료: [40, 30, 20, 27, 18, 23, 10],
        디저트: [24, 13, 98, 39, 48, 38, 5],
        가입: [100, 50, 30, 60, 70, 90, 10],
        탈퇴: [20, 25, 30, 22, 28, 35, 5],
        voc: [10, 20, 15, 0, 21, 31, 0],
        매출: [50000, 10000, 550000, 560000, 190000, 140000, 50000]};


    // 차트 1: 음료 판매량
    new Chart(document.getElementById('chart1'), {
        type: 'bar',
        data: {
            labels: days,
            datasets: [{
                   label: '음료/커피 판매량',
                    data: data.음료,
                    backgroundColor: 'rgba(50, 99, 132, 0.5)',
                },
                {
                    label: '디저트/아이스크림 판매량',
                    data:data.디저트,
                    backgroundColor: 'rgba(70, 190, 132, 0.5)',
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: '일일 판매량(건수)'
                }
            }
        }
    });

    // 차트 2: 디저트 판매량
    new Chart(document.getElementById('chart2'), {
        type: 'line',
        data: {
            labels: days,
            datasets: [{
                label: '총 매출',
                data: data.매출,
                borderColor: 'rgba(153, 102, 255, 1)',
                tension: 0.1
            }


            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: '일일 총 매출량 '
                }
            }
        }
    });

    // 차트 3: 회원 가입 수
    new Chart(document.getElementById('chart3'), {
        type: 'bar',
        data: {
            labels: days,
            datasets: [
                {
                label: '신규 회원 수',
                data: data.가입,
                backgroundColor: 'rgba(75, 192, 192, 0.5)'
                },
                {
                    label: '탈퇴 회원 수',
                    data: data.탈퇴,
                    backgroundColor: 'rgb(255, 99, 132,0.5)',
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: '일일 신규 회원 및 탈퇴 회원'
                }
            }
        }
    });

    // 차트 4: 총 매출
    new Chart(document.getElementById('chart4'), {
        type: 'line',
        data: {
            labels: days,
            datasets: [{
                label: '고객의 소리',
                data: data.voc,
                borderColor: 'rgba(54, 162, 235, 1)',
                tension: 0.1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: '일일 고객의 소리(건수)'
                }
            }
        }
    });
</script>

</body>
</html>
